<!DOCTYPE html>
<html lang="en">
<head>

    <title>Scraping Getter</title>
</head>
<body>
    <section id="main" style="text-align: center;">
    <h1>Scraping Getter</h1>

        <input id="url" type="text" placeholder="Into URL">

    </div>
    <div></div>
    <div></div>
    <div></div>
    </section>

        window.onload = () => {
            document.getElementById("btn").addEventListener("click",() =>{
                alert(document.getElementById("url").value);
            })
        }
    </script>
